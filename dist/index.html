<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"><title>AdSecurity</title></head><body><section class="contenedor"><div class="contenedor-titulo"><img src="img/src/img/under_constructions.png" alt=""><div class="txt-constructor"><div class="servicio"><h1 class="titulo">Advanced Security</h1><p class="copy">¡Estamos en construcción, pronto estara lista nuestra web!</p><p class="reloj"><span id="days"></span> días / <span id="hours"></span> horas / <span id="minutes"></span> minutos / <span id="seconds"></span> segundos</p></div></div></div></section><script>const DATE_TARGET=new Date("10/20/2020 0:01 AM"),SPAN_DAYS=document.querySelector("span#days"),SPAN_HOURS=document.querySelector("span#hours"),SPAN_MINUTES=document.querySelector("span#minutes"),SPAN_SECONDS=document.querySelector("span#seconds"),MILLISECONDS_OF_A_SECOND=1e3,MILLISECONDS_OF_A_MINUTE=6e4,MILLISECONDS_OF_A_HOUR=36e5,MILLISECONDS_OF_A_DAY=864e5;function updateCountdown(){const e=new Date,t=DATE_TARGET-e,n=Math.floor(t/864e5),o=Math.floor(t%864e5/36e5),S=Math.floor(t%36e5/6e4),_=Math.floor(t%6e4/1e3);SPAN_DAYS.textContent=n,SPAN_HOURS.textContent=o,SPAN_MINUTES.textContent=S,SPAN_SECONDS.textContent=_}updateCountdown(),setInterval(updateCountdown,1e3)</script><script src="bundle.js"></script></body></html>
